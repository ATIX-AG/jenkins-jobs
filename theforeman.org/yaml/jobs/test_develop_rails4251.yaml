- job:
    name: test_develop_rails4251
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    properties:
      - github_foreman
    scm:
      - foreman:
          branch: 'develop'
    triggers:
      - timed: 'H 05 * * 1-5'
      - schedule_failed_builds
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
            - 2.1
      - axis:
          type: user-defined
          name: database
          values:
            - postgresql
            - mysql
            - sqlite3
      - axis:
          type: label-expression
          name: slave
          values:
            - fast
    builders:
      - shell: "sed -i \"/'rails'/ s/4\\.[0-9\\.]*/4.2.5.1/\" Gemfile"
      - test_develop
    publishers:
      - gemset_cleanup
      - ircbot_freenode
      - archive:
          artifacts: 'Gemfile.lock'
          only-if-success: false
      - junit:
          results: 'jenkins/reports/unit/*.xml'
    wrappers:
      - default_xvfb
